<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            background-color: #f8dff3;
            color: white;
            width:100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url(https://i.pinimg.com/originals/a9/4a/ee/a94aee835e16cff4f14c83dac8ffbe10.gif);
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .chat-container {
            width: 100%;
            height: 80%;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(21, 19, 19, 0.8);
        }

        .chat-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .chat-header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            width: fit-content;
            max-width: 80%;
        }

        .user-message {
            text-align: left;
            background-color: #d1e7dd;
        }

        .ai-message {
            text-align: right;
            background-color: #0078d4;
            color: white;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #111010;
            position: relative;
            z-index: 1;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #0a09099c;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #005a9e;
        }

        /* New styles for the navigation bar */
        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: rgb(12, 12, 12);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="gif/logo.jpg" alt="Description of image" height="150px" width="70px" >
        <nav>
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#about">About Us</a>
        </nav>
    </header>
    <div class="chat-container">
        
        <div class="chat-messages">
            <div class="message user-message">Hello, how can I help you today?</div>
            <div class="message ai-message">Hi! I need some help with HTML and CSS.</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
